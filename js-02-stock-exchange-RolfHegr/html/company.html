<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Stock Information</title>

    <link rel="icon" type="image/x-icon" href="../resources/favicon-16x16.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/marquee.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="d-flex flex-column">
    <div id="marquee" class="marquee-content marquee">
    </div>
    <div id="compInfo" class="search-card  d-flex flex-column gap-1 justify-content-between mt- p-2">
    </div>

    <script src="../js/marquee.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- <script src="../js/company.js"></script> -->
    <script src="../js/companyInfo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        (async function () {
            const marqueeContainer = new Marquee(document.getElementById("marquee"));
            marqueeContainer.load();
            const params = new URLSearchParams(location.search)
            const symbol = params.get('symbol')
            const compInfo = new CompanyInfo(document.getElementById("compInfo"), symbol)
            await compInfo.get()
        })()
    </script>


</body>

</html>
