<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../resources/favicon-16x16.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/marquee.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Stock Exchange</title>
</head>

<body id="body" class="d-flex flex-column">
    <div id="marquee" class="marquee-content marquee"></div>
    <div id="searchAndResultsContainer" class="search-card mb-5 mt-3">
        <div id="form"> </div>
        <div id="displayResults"> </div>
    </div>

    <script src="../js/marquee.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/searchResult.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        (async function () {
            const marqueeContainer = new Marquee(document.getElementById("marquee"));
            marqueeContainer.load();
            const form = new SearchForm(document.getElementById("form"));
            const results = new SearchResult(document.getElementById("displayResults"));
            form.onSearch((companies) => {
                results.renderResults(companies)
            })
        })()
    </script>

</body>

</html>
